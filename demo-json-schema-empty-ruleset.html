<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Conditions Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="at-form-rule-edit.html">
  <link rel="import" href="../at-core-form/at-core-form.html" />
  <style>
    #demoForm {
      position: relative;
      top: 0px;
      right: 0px;
      /*padding: 20px;*/
      
      width: 300px;
      background: #ddd;
    }
    
    #demoForm div {
      margin: 10px 0;
    }
  </style>

</head>

<body>
  <h2>Conditions and Actions Demo - empty ruleset</h2>

  <at-form-rule-edit id="ruleEdit" defaultactions="false" defaultconditions="false">
    <at-core-form id="demoForm"></at-core-form>
    <input type="submit" id="submit" value="submit" />
  </at-form-rule-edit>


  <script>
    document.addEventListener('WebComponentsReady', function () {
      var schema = {
        "properties": {
          "id": {
            "description": "The unique identifier for a product",
            "type": "number"
          },
          "name": {
            "type": "string",
            "required": "true",
            "xinputmode": "required"
          },
          "city": {
            "type": "string",
            "default": "Default city name"
          },
          "active": {
            "type": "boolean"
          },
          "activePera": {
            "type": "boolean",
            "description": "This is description for pera"
          },
          "dropdownDemo": {
            "title": "Name",
            "type": "string",
            "xtype": "enum",
            "xvaluelist": "XML,JSON",
            "default": "XML"
          },
          "card": {
            "title": "Card",
            "type": "string",
            "xtype": "lookup",
            "xurl": "http://localhost:2014/Activity/adenin.GateKeeper.Content/card/"
          }
        },
        "required": ["id", "city"]
      };

      // window.test = this.$;

      // use window.test.ruleEdit.collectConditionsData() and window.test.ruleEdit.collectActionsData() to get changed values
      var ruleEdit = document.getElementById('ruleEdit');
      ruleEdit.schema = schema;

      var demoForm = document.getElementById('demoForm');
      demoForm.schema = schema;

      initializeForm(demoForm);


      function initializeForm() {

        var submit = document.getElementById('submit');
        submit.addEventListener('click', function (e) {
          e.preventDefault();
          var lConditions = ruleEdit.collectConditionsData();
          var lActions = ruleEdit.collectActionsData();
          var engine = new RuleEngine({
            conditions: lConditions,
            actions: lActions
          });

          // conditions adapter is pairs of "property + 'Field'": demoForm.data[property]
          var conditionsAdapter = {};
          for (property in schema.properties) {
            conditionsAdapter[property + 'Field'] = demoForm.data[property];
          }

          var actionsAdapter = {
            alert: function (data) {
              alert(data.find("message"));
            },
            updateField: function (data) {
              //console.log("data", data);
              var fieldId = data.find("fieldId");
              //console.log("fieldId", fieldId);
              var val = data.find("fieldId", "newValue");
              fieldId = fieldId.replace('Field', '');
              if (val === "true") {
                val = true;
              }
              if (val === "false") {
                val = false;
              }
              demoForm.data[fieldId] = val;
            }
          };
          engine.run(conditionsAdapter, actionsAdapter);
        });
      }
    });
  </script>

</body>

</html>
